<div class="page">
    <h1>Users</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">
                {{ element.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                {{ element.fullName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element">
                {{ element.role }}
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button mat-icon-button (click)="edit(i)">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button (click)="delete(i)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button (click)="resetPassword(i)">
                    <mat-icon>settings_backup_restore</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr
            mat-row
            class="row"
            *matRowDef="let row; columns: tableColumns; let i = index"
        ></tr>
    </table>

    <div class="actions">
        <button mat-icon-button color="primary" (click)="add()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
