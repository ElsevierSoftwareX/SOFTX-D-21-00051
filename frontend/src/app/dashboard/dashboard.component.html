<mat-toolbar class="example-header">
    <mat-toolbar-row>
        <span>{{ title }}</span>
        <a class="headerbar-entry" mat-button matTooltip="Menu" [routerLink]="'/'" (click)="isExpanded = !isExpanded">
            <mat-icon aria-hidden="false" aria-label="Expand Menu">menu</mat-icon>
        </a>
        <a class="headerbar-entry" mat-button matTooltip="Dashboard" [routerLink]="'/'">
            <mat-icon aria-hidden="false" aria-label="Dashboard">dashboard</mat-icon>
        </a>
        <!--
        <a class="headerbar-entry" mat-button [routerLink]="'/services'">
            <h2>Browse</h2>
        </a>
        <a class="headerbar-entry" mat-button href="localhost:1880"  target="_blank">
            <h2>Design</h2>
        </a
        >
        <a class="headerbar-entry" mat-button [routerLink]="'/workflow_editor'">
            <h2>Editor</h2>
        </a
        >
        <a class="headerbar-entry" mat-button [routerLink]="'/dataHandler'">
            <h2>whatever</h2>
        </a>
        -->
        <div class="fill"></div>
        <div class="fill"></div>
        <a
            *ngIf="!accountService.loggedIn()"
            class="headerbar-entry"
            mat-button
            matTooltip="Login"
            [routerLink]="'/login'"
        >
            <mat-icon>login</mat-icon>
        </a>
        <a
            *ngIf="accountService.loggedIn() && accountService.isAdmin()"
            class="headerbar-entry"
            mat-button
            [routerLink]="'/adminArea'"
        >
            <h2>Admin Area</h2>
        </a>
        <a
            *ngIf="accountService.loggedIn() && !accountService.isAdmin()"
            class="headerbar-entry"
            mat-button
            [routerLink]="'/userArea'"
        >
            <h2>User Area</h2>
        </a>
        <a
            *ngIf="accountService.loggedIn()"
            class="headerbar-entry"
            mat-button
            matTooltip="Logout"
            (click)="accountService.logout()"
            [routerLink]="'/login'"
        >
            <mat-icon>logout</mat-icon>
        </a>
    </mat-toolbar-row>
</mat-toolbar>

<app-sidenav [isExpanded] = "isExpanded"></app-sidenav>
