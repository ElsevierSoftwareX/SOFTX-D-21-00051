<mat-sidenav-container class="example-container" autosize>
	<mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list>
            <!--
			<mat-list-item (click)="showSubmenuHome = !showSubmenuHome" class="parent" routerLink="#">
				<span class="full-width" *ngIf="isExpanded || isShowing">Home</span>
				<mat-icon mat-list-icon>home</mat-icon>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenuHome}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			-->
             <mat-expansion-panel [class.mat-elevation-z0]="true" dense hideToggle="true">
                <mat-expansion-panel-header>
                    <mat-icon>home</mat-icon>
                    <span class="full-width" *ngIf="isExpanded || isShowing">Home</span>
                </mat-expansion-panel-header>
                 <div *ngIf="isExpanded">
                     <mat-nav-list dense>
                        <a mat-list-item routerLink="#" *ngIf="isShowing || isExpanded"><mat-icon>attach_money</mat-icon>Billing</a>
                        <a mat-list-item routerLink="#" *ngIf="isShowing || isExpanded"><mat-icon>notification_important</mat-icon>Notification</a>
                        <a mat-list-item routerLink="'/about'" *ngIf="isShowing || isExpanded"><mat-icon>info</mat-icon>About</a>
                    </mat-nav-list>
                 </div>

            </mat-expansion-panel>
            <!--
                <div class="submenu" [ngClass]="{'expanded' : showSubmenuHome}" *ngIf="isShowing || isExpanded">
                    <a mat-list-item href="...">App Logs</a>
                    <a mat-list-item href="...">About</a>
                    <mat-list-item mat-button [routerLink]="'/about'">About</mat-list-item>
                    <mat-list-item (click)="showSubSubMenuHome = !showSubSubMenuHome" class="parent">
                        <span class="full-width" *ngIf="isExpanded || isShowing">Nested Menu</span>
                        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenuHome}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
                    </mat-list-item>
                    <div class="submenu" [ngClass]="{'expanded' : showSubSubMenuHome}" *ngIf="isShowing || isExpanded">
                        <mat-list-item mat-button [routerLink]="'/logs'">App Logs</mat-list-item>
                        <mat-list-item mat-button [routerLink]="'/about'">About</mat-list-item>
                    </div>
                </div>
            -->
            <mat-list-item (click)="showSubmenuUser = !showSubmenuUser" class="parent">
				<span class="full-width" *ngIf="isExpanded || isShowing">User Management</span>
                <mat-icon mat-list-icon>account_circle</mat-icon>
            </mat-list-item>
            <mat-list-item (click)="showSubmenuDiscover = !showSubmenuDiscover" class="parent">
				<span class="full-width" *ngIf="isExpanded || isShowing">Discover</span>
                <mat-icon mat-list-icon>explore</mat-icon>
            </mat-list-item>
		</mat-nav-list>
	</mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="container mat-body-1">
                <app-service-list></app-service-list>
            </div>
            <div class="example-sidenav-content">
                Main content that resizes properly
            </div>
        </router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
