<h2 mat-dialog-title>Add New Service</h2>
<h3>Sila Auto Discovery</h3>
<button mat-button class="discovery-button" (click)="discovery()">
    Start Discovery
</button>
<ng-container *ngIf="discoveryStarted">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                {{ element.name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="uuid">
            <th mat-header-cell *matHeaderCellDef>UUID</th>
            <td mat-cell *matCellDef="let element">
                {{ element.uuid }}
            </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{ element.ip }}</td>
        </ng-container>

        <ng-container matColumnDef="port">
            <th mat-header-cell *matHeaderCellDef>Port</th>
            <td mat-cell *matCellDef="let element">{{ element.port }}</td>
        </ng-container>

        <ng-container matColumnDef="hostname">
            <th mat-header-cell *matHeaderCellDef>Hostname</th>
            <td mat-cell *matCellDef="let element">{{ element.hostname }}</td>
        </ng-container>

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index">
                <mat-radio-button (click)="select(i)"></mat-radio-button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr
            mat-row
            class="row"
            *matRowDef="let row; columns: tableColumns; let i = index"
        ></tr>
    </table>
</ng-container>

<form>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="device.name" name="name" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="device.type" name="type">
            <mat-option *ngFor="let type of deviceTypes" [value]="type.value">
                {{ type.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>UUID</mat-label>
        <input matInput [(ngModel)]="device.server_uuid" name="server_uuid" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="device.address" name="address" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Port</mat-label>
        <input matInput [(ngModel)]="device.port" name="port" />
    </mat-form-field>
    <button mat-icon-button>
        <mat-icon matTooltip="no_ncryption">lock_open</mat-icon>
        <mat-icon matTooltip="no_ncryption">lock</mat-icon>
    </button>
</form>
<mat-dialog-actions>
    <button mat-flat-button color="primary" [mat-dialog-close]="device">
        Add
    </button>
    <button mat-button (click)="this.dialogRef.close()">
        Cancel
    </button>
</mat-dialog-actions>
