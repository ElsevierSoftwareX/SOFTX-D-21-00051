<ng-container *ngFor="let feature of features">
    <div class="features">
        <div class="feature-elements">
            <app-data-handler-device-feature
                [feature]="feature"
                [uuid]="device.uuid"
            ></app-data-handler-device-feature>
        </div>
        <div class="feature-elements">
            <mat-checkbox
                [checked]="feature.meta"
                [(ngModel)]="feature.meta"
                (change)="setCheckboxFeatureLevel(device.uuid, feature.id, feature.active, feature.meta)"
            >
            </mat-checkbox>
        </div>
        <div class="feature-elements">
            <mat-checkbox
                [checked]="feature.active"
                [(ngModel)]="feature.active"
                (change)="setCheckboxFeatureLevel(device.uuid, feature.id, feature.active, feature.meta)"
            >
            </mat-checkbox>
        </div>
    </div>
</ng-container>
