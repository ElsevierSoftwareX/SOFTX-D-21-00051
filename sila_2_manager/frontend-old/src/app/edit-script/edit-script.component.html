<h2 mat-dialog-title>Edit Script</h2>
<form>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" name="name" />
    </mat-form-field>
</form>
<mat-dialog-actions>
    <button
        mat-flat-button
        color="primary"
        (click)="save()"
        [mat-dialog-close]="name"
    >
        Save
    </button>
    <button mat-button (click)="this.dialogRef.close()">Cancel</button>
</mat-dialog-actions>
