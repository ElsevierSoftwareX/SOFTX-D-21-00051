<div class="page">
    <h1>Login</h1>
    <h3 *ngIf="credentialsWrong" class="error">
        Your password or username isn't correct! Please try again.
    </h3>
    <form>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input
                matInput
                [(ngModel)]="credentials.username"
                name="username"
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input
                matInput
                [type]="hide ? 'password' : 'text'"
                [(ngModel)]="credentials.password"
                name="password"
            />
        </mat-form-field>
    </form>
    <button mat-flat-button color="primary" (click)="login()">Login</button>
</div>
