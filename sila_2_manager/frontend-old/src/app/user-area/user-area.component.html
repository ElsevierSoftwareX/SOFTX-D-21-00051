<div class="page">
    <h1>Change Password</h1>
    <form>
        <mat-form-field>
            <mat-label>New password</mat-label>
            <input
                matInput
                value="{{ newPassword }}"
                [(ngModel)]="newPassword"
                type="password"
                name="newPassword"
            />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Repeate new password</mat-label>
            <input
                matInput
                value="{{ newPassword2 }}"
                [(ngModel)]="newPassword2"
                type="password"
                name="newPassword2"
            />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Confirm old password</mat-label>
            <input
                matInput
                value="{{ oldPassword }}"
                [(ngModel)]="oldPassword"
                type="password"
                name="oldPassword"
            />
        </mat-form-field>
    </form>
    <div class="actions">
        <button mat-raised-button color="primary" (click)="changePassword()">
            Change
        </button>
    </div>
</div>
